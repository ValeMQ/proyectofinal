<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CheTaiñomiApp</title>
<style>
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
    text-align: center;
  }
  input, button {
    margin: 10px;
    padding: 8px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <h1>CheTaiñomiApp</h1>
  
  <label for="length">Largo de tu Contraseña:</label>
  <input type="number" id="length" min="8" max="128" value="12">
  <br>
  
  <label for="includeNumbers">Incluye Números:</label>
  <input type="checkbox" id="includeNumbers" checked>
  <br>
  
  <label for="includeSymbols">Incluye Símbolos:</label>
  <input type="checkbox" id="includeSymbols" checked>
  <br>
  
  <button onclick="generatePassword()">Generar tu Contraseña</button>
  <button onclick="document.getElementById('password').value = generatePassword(12, true, true)">Generar tu Contraseña</button>
  
  <h2> tu contraseña esta Generada:</h2>
  <input type="text" id="password" readonly>
  
  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSymbols = document.getElementById("includeSymbols").checked;
      
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+~`|}{[]\:;?><,./-=";
      
      let chars = uppercaseChars + lowercaseChars;
      if (includeNumbers) chars += numberChars;
      if (includeSymbols) chars += symbolChars;
      
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      
      document.getElementById("password").value = password;
      
    }
    </script>
        </body>
            </html>
